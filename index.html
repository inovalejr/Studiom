<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Autenticação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo personalizada */
            text-align: center;
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca a imagem no plano de fundo */
        }
        .corner-image {
            position: absolute;
            top: 10px;
            left: 10px; /* Posiciona no canto superior esquerdo */
            max-width: 200px;
            z-index: 1; /* Coloca a imagem na frente do conteúdo */
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img class="full-screen-image" src="./layout-salao-de-beleza.jpg" alt="Imagem de Fundo">
    <img class="corner-image" src="./photo1696003604.png" alt="Imagem no Canto Superior Esquerdo">
    
    <h1>Selecione sua função:</h1>
    <div class="container">
        <button onclick="acessoEntradasSaidas()">Entradas / Saídas</button>
        <button onclick="acessoAcessoRestrito()">Acesso Restrito</button>
    </div>
    <script src="autenticacao.js"></script>
</body>
</html>
