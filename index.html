<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Autenticação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c343d; /* Cor de fundo personalizada */
            text-align: center;
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1; /* Coloca a imagem no plano de fundo */
        }
        .corner-image {
            position: absolute;
            top: 10px; /* Ajusta a posição vertical da imagem (alterada para 10px) */
            left: 50%; /* Posiciona horizontalmente no centro da tela */
            transform: translateX(-50%); /* Centraliza a imagem horizontalmente */
            max-width: 200px;
            z-index: 2; /* Coloca a imagem na frente do conteúdo e do plano preto */
        }
        h1 {
            margin-top: 40px; /* Aumenta a margem superior da frase de boas-vindas */
            font-size: 24px; /* Tamanho de fonte maior */
        }
        .container {
            position: absolute;
            top: 50%; /* Coloca o container no centro vertical da tela */
            left: 50%; /* Coloca o container no centro horizontal da tela */
            transform: translate(-50%, -50%); /* Centraliza o container */
            background-color: black; /* Cor de fundo preta */
            color: white; /* Cor do texto branca */
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Coloca o plano preto na frente da imagem */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: black; /* Cor de fundo preta para os botões */
            color: white; /* Cor do texto branca */
        }
        .gray-background {
            background-color: gray; /* Cor de fundo cinza para o plano ao redor dos botões */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .access-link {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img class="full-screen-image" src="./layout-salao-de-beleza.jpg" alt="Imagem de Fundo">
    
    <!-- Posicione a imagem um pouco mais acima -->
    <img class="corner-image" src="./photo1696003604.png" alt="Imagem no Centro">
    
    <div class="container">
        <h1>Entre aqui</h1>
        <div class="button-container">
            <button onclick="acessoEntradasSaidas()">Entradas / Saídas</button>
            <button onclick="acessoAcessoRestrito()">Acesso Restrito</button>
        </div>
        <div class="gray-background">
            <p>Acesse o site oficial: <span class="access-link" onclick="window.location.href='https://studiomplanilhas.github.io/mb2/'">Site oficial</span></p>
        </div>
    </div>
    <script src="autenticacao.js"></script>
</body>
</html>
